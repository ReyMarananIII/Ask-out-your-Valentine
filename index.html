<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', system-ui, sans-serif;
      background: linear-gradient(180deg, #ffd0e5 0%, #fff8f2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* ---------- SOUND OVERLAY ---------- */
    .sound-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, #ffd0e5, #fff8f2);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    .sound-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .sound-overlay h2 {
      font-size: 2rem;
      color: #bd1e59;
      margin-bottom: 8px;
    }

    .sound-overlay p {
      color: #d9467a;
      font-size: 1rem;
    }

    .sound-overlay span {
      font-size: 3rem;
      animation: bounce 1.5s infinite;
    }

    /* ---------- MAIN CONTENT ---------- */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 500px;
      z-index: 1;
    }

    .image-container {
      max-width: 350px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(189, 30, 89, 0.15);
      animation: heartbeat 3s ease-in-out infinite;
    }

    .image-container img {
      width: 100%;
      display: block;
    }

    h1 {
      font-size: 2.5rem;
      color: #bd1e59;
      text-align: center;
    }

    #subtitle {
      color: #d9467a;
    }

    .button-group {
      display: flex;
      gap: 16px;
      margin-top: 12px;
      position: relative;
    }

    button {
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 999px;
      padding: 12px 28px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
      transition: 0.25s ease;
    }

    #yesButton {
      background: #22c55e;
      color: white;
      animation: bounce 2s infinite;
    }

    #noButton {
      background: #ef4444;
      color: white;
      position: relative;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.6;
    }



    #itinerary {
  background: white;
  padding: 18px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  text-align: left;
  animation: fadeIn 0.6s ease forwards;
}

#itinerary h3 {
  color: #bd1e59;
  margin-bottom: 10px;
}

#itinerary ul {
  list-style: none;
  padding: 0;
}

#itinerary li {
  margin-bottom: 8px;
  color: #d9467a;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}


    @keyframes floatUp {
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes bounce {
      50% { transform: translateY(-8px); }
    }

    @keyframes heartbeat {
      50% { transform: scale(1.03); }
    }
  </style>
</head>

<body>

  <div class="sound-overlay" id="soundOverlay">
    <span>üîä</span>
    <h2>my baby panda..</h2>
    <p> (tap the button)</p>
  </div>

 
  <audio id="bgMusic" loop muted autoplay preload="auto">
    <source src="./love.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <div class="image-container">
      <img id="imageDisplay" src="./images/image1.gif">
    </div>

    <h1 id="valentineQuestion">Will you be my Valentine?</h1>
    <p id="subtitle">pls queyebong pls ü•∫üëâüëà</p>
    <div id="itinerary" style="display: none; margin-top: 20px;"></div>


    <div class="button-group" id="responseButtons">
      <button id="yesButton">Yes üíñ</button>
      <button id="noButton">No</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const bgMusic = document.getElementById('bgMusic');
    const overlay = document.getElementById('soundOverlay');
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const subtitle = document.getElementById('subtitle');
    const responseButtons = document.getElementById('responseButtons');

 
    bgMusic.volume = 0.15;
    bgMusic.play().catch(() => {});
    overlay.addEventListener('click', () => {
      bgMusic.muted = false;
      overlay.classList.add('hidden');
      setTimeout(() => overlay.remove(), 600);
    });

    let noCount = 0;
    const images = [
      "image1.gif","image2.gif","image3.gif","image4.gif",
      "image5.gif","image6.gif","image7.gif"
    ];

  noButton.addEventListener('click', () => {

  // If reaching second to last stage ‚Üí remove NO button
  if (noCount === images.length - 2) {
    noButton.style.display = "none";
    return;
  }

  // Normal progression
  if (noCount < images.length - 1) {
    noCount++;
    imageDisplay.src = "./images/" + images[noCount];

    noButton.style.left = Math.random() * 80 - 40 + "px";
    noButton.style.top = Math.random() * 40 - 20 + "px";
  }
});


const itinerary = document.getElementById("itinerary");

yesButton.addEventListener('click', () => {
  // Always force final image
  imageDisplay.src = "./images/image7.gif";
  noCount = images.length - 1;

  valentineQuestion.textContent = "Yahoo! See you my baby panda! ü•∞";
  subtitle.textContent = "I love you so much!";

  responseButtons.style.display = "none";

  // Show itinerary
  itinerary.style.display = "block";
  itinerary.innerHTML = `
    <h3>Weytey Valentine's Date</h3>
    <ul>

      <li>üçΩÔ∏è Lunch Date with Gaby  @Lipa City TBD (HEHE)</li>
      <li>üì∑ Photobooth</li>
      <li>‚òï Coffee @ any cafe</li>
   
 
    </ul>
  `;

  confetti({ particleCount: 150, spread: 90 });
});


    setInterval(() => {
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = Math.random() > 0.5 ? 'üíó' : 'üíñ';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 7000);
    }, 800);
  </script>
</body>
</html>
